<div [ngSwitch]="appLogged">
    <div *ngSwitchCase="1" class="form">
        <nav>
            <app-main-header [_headerInfo]="storeData.headerData"></app-main-header>
        </nav>
        <section>
            <article>
                <app-store></app-store>
            </article>
        </section>
        <!-- <aside>
            <app-main-aside></app-main-aside>
        </aside> -->
        <footer>
            <app-main-footer [_footerInfo]="storeData.footerData"></app-main-footer>
        </footer>

    </div>
    <!-- FormLogin-->
    <div *ngSwitchCase="0" class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header-languages" style="height: 80px;">
                <button type="button" (click)="selectLang('ESP')" style="float: left;">
                <img src="{{ appLanguage.imageLanguages.espLngImage }}" width="50">
           </button>

                <button type="button" (click)="selectLang('ENG')" style="float: right;">
              <img src="{{ appLanguage.imageLanguages.engLngImage }}" width="50">
           </button>

            </div>
            <div class="form-header">
                <h1>{{appLanguage.login.title}}</h1>
            </div>
            <div class="form-content">
                <form ng-submit="doLogin();">
                    <div class="form-group">
                        <label for="username">{{appLanguage.login.userLabel}}</label>
                        <input id="username" type="text" name="username" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">{{appLanguage.login.passwordLabel}}</label>
                        <input id="password" type="password" name="password" required="required" />
                    </div>
                    <div class="form-group">
                        <label class="form-remember">
                          <input type="checkbox"/>{{appLanguage.login.remeberMeCheckLabel}}
                        </label>
                        <a class="form-recovery" href="#">{{appLanguage.login.forgotPasswordLabel}}</a>
                    </div>
                    <div class="form-group">
                        <button type="button" (click)="doLogin();" id="submit" value="Submit">{{appLanguage.login.logInButtonLabel}}</button>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <div class="pen-footer"><a href="https://www.behance.net/gallery/30478397/Login-Form-UI-Library" target="_blank"><i class="material-icons">arrow_backward</i>View on Behance</a><a href="https://github.com/andyhqtran/UI-Library/tree/master/Login%20Form" target="_blank">View on Github<i class="material-icons">arrow_forward</i></a></div>
            </div>
        </div>
        <div class="form-panel two">
            <div class="form-header">
                <h1>{{appLanguage.login.registerTitle}}</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="username">{{appLanguage.login.userLabel}}</label>
                        <input id="username" type="text" name="username" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">{{appLanguage.login.passwordLabel}}</label>
                        <input id="password" type="password" name="password" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="cpassword">{{appLanguage.login.confirmPasswordLabel}}</label>
                        <input id="cpassword" type="password" name="cpassword" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">{{appLanguage.login.eMailAdressLabel}}</label>
                        <input id="email" type="email" name="email" required="required" />
                    </div>
                    <div class="form-group">
                        <button type="submit">{{appLanguage.login.registerButtonLabel}}</button>
                    </div>
                </form>
            </div>
        </div>




    </div>
    <div *ngSwitchDefault class="form">
        Default !!!!
    </div>
</div>
